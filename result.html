<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Predição de Attrition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #03458b;
            font-size: 28px;
        }

        .result {
            font-size: 20px;
            font-weight: 600;
            color: #03458b;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #03458b;
            border-radius: 6px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #03458b;
            font-size: 16px;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado da Predição de Attrition</h1>
        {% if resultado %}
            <div class="result">
                A predição de saída do funcionário é: <strong>{{ resultado }}</strong>
            </div>
        {% else %}
            <div class="result">
                Nenhuma predição foi realizada.
            </div>
        {% endif %}
        <a href="/">Voltar ao formulário</a>
    </div>
</body>
</html>
